<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(26,110,238); /* 底色 */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* 上方Logo置中 */
    .logo {
      display: block;
      margin: 20px auto;
      max-width: 80%;
    }
    /* 內嵌頁框 */
    iframe {
      width: 100%;
      height: 50vh; /* 調整頁框高度為50%視窗高度 */
      border: none;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 2; /* 確保頁框在上層 */
    }
    /* 輪播圖片區 */
    .carousel {
      width: 100%;
      height: 300px;
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 0;
      margin-top: -20px; /* 負值使頁框覆蓋圖片部分，可依需求調整 */
      z-index: 1;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* 保持比例並裁切 */
      object-position: center;  /* 顯示中間部分 */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }
    /* 下方Logo2 */
    .logo2 {
      display: block;
      margin: 20px auto;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <!-- 最上方Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- 內嵌頁框 -->
  <iframe src="order.html" title="Order"></iframe>

  <!-- 輪播圖片區 -->
  <div class="carousel">
    <img src="carousel1.jpg" alt="輪播圖片 1" class="active">
    <img src="carousel2.jpg" alt="輪播圖片 2">
    <img src="carousel3.jpg" alt="輪播圖片 3">
  </div>

  <!-- 最下方Logo2 -->
  <img src="logo2.png" alt="Logo2" class="logo2">

  <script>
    // 輪播圖片自動循環切換
    let current = 0;
    const images = document.querySelectorAll('.carousel img');
    const total = images.length;
    
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % total;
      images[current].classList.add('active');
    }, 3000); // 每3000毫秒切換一次
  </script>
</body>
</html>
