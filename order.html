<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    /* 背景與整體版面 */
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #1a1a2e; /* 深藍背景 */
      text-align: center;
      color: #ffffff; /* 全站文字顏色 */
    }

    /* 標題圖片 */
    img { 
      margin-top: 20px;
      max-width: 100%;
    }

    /* 按鈕樣式 */
    button {
      margin: 8px; 
      padding: 10px 20px;
      background-color: #00adb5; /* 鮮明的藍綠按鈕 */
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007a7f; /* 按鈕懸停時的顏色 */
    }

    /* 表格設計 */
    table { 
      width: 90%; 
      margin: 20px auto;
      background-color: #e3f2fd; /* 淡藍色背景 */
      color: #000000;
      border-collapse: collapse;
      border: 2px solid #00adb5; 
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    table th {
      background-color: #00adb5; 
      color: #ffffff;
      padding: 12px;
    }
    table td {
      padding: 10px;
      border: 1px solid #00adb5;
    }

    /* 總金額樣式 */
    #totalAmount {
      color: #ffffff;
      font-size: 20px;
      margin-top: 15px;
    }

    /* 模態框：編輯視窗 */
    #editModal, #statusModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
    }
    #editModalContent, #statusModalContent {
      background: #ffffff;
      color: #000000;
      width: 320px;
      margin: 20% auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* 狀態文字 */
    #statusText {
      color: #000000;
    }
  </style>
</head>
<body>
  
  <img src="3.png" alt="圖片">
  
  <!-- 語音點餐區 -->
  <section>
    <button onclick="startContinuousVoiceInput()">語音輸入</button>
    <button onclick="resetOrder()">重置餐點</button>
  </section>
  
  <!-- 訂單明細 -->
  <section>
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <p id="totalAmount">總金額：0 元</p>
  </section>

  <!-- 編輯訂單模態框 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;">
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 狀態視窗（語音輸入） -->
  <div id="statusModal">
    <div id="statusModalContent">
      <p id="statusText">目前狀態：等待輸入<br>結束點餐請說：完成</p>
      <button onclick="completeOrder()">完成點餐</button>
    </div>
  </div>

<script>
  // 保持運算邏輯不變
</script>

</body>
</html>
